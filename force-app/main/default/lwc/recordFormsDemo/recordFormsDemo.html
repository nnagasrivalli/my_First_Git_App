<template>
    <lightning-card title="Lightning Record Form">
       <div class="slds-var-m-around_medium">
          <lightning-record-form
            object-api-name={objectApiName}
            fields={fields}
            onsuccess={handleSuccess}>
        </lightning-record-form>
       </div>
    </lightning-card>
    <lightning-card title="Lightning View Record Form">
        <div class="slds-var-m-around_medium">
           <lightning-record-form
           record-id="001N0000025RpwJIAS"
             object-api-name={objectApiName}
             fields={fields}
             mode="readonly"
             >
         </lightning-record-form>
        </div>
     </lightning-card>
     <lightning-card title="Lightning edit Record Form">
        <div class="slds-var-m-around_medium">
           <lightning-record-form
           record-id="001N0000025RpwJIAS"
             object-api-name={objectApiName}
             fields={fields}
             columns="2"
             mode="edit"
             >
         </lightning-record-form>
        </div>
     </lightning-card>
     
     

</template>
