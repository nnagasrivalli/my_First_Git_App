<template>
    <lightning-card title="getObjectInfo Adapter">
        <div class="slds-var-p-around_medium">
            <template if:true={objectinfo.data}>
         <div> <strong>DEFAULT RECORD TYPE ID -</strong> {objectinfo.data.defaultRecordTypeId}</div>
         <div> <strong>OBJECT API NAME -</strong> {objectinfo.data.apiName}</div>
        </template>
        </div>
    </lightning-card>

    <lightning-card title="getObjectInfos Adapter">
        <div class="slds-var-p-around_medium">
            <template if:true={objectinfos}>
                <template for:each={objectinfos.results} for:item="obj">
                    <div key={obj.result.apiName}>
                        <div> Object Api Name- {obj.result.apiName}</div>
                        <div> Default Record Type ID- {obj.result.defaultRecordTypeId}</div>
                    </div>
                </template>
            </template>


        </div>
    </lightning-card>
</template>
